<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>‚ö†Ô∏è Error</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      cursor: pointer;
    }

    #errorScreen, #memeScreen {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #111;
    }

    #errorScreen img {
      width: 100px;
      margin-bottom: 20px;
    }

    #memeScreen {
      display: none;
    }

    .logo {
      width: 150px;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      gap: 10px;
    }

    .btn {
      background: #222;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s;
    }

    .btn:hover {
      background: #333;
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Ekran 1: Ostrze≈ºenie -->
  <div id="errorScreen">
    <img src="warning.png" alt="Error Icon" />
    <p>An unknown error occurred</p>
  </div>

  <!-- Ekran 2: Prank -->
  <div id="memeScreen">
    <img src="image.png" class="logo" alt="mem.tag logo" />
    <div class="buttons">
      <button class="btn" disabled>üîá Mute</button>
      <a href="https://tiktok.com" target="_blank" class="btn">TikTok</a>
    </div>
  </div>

  <audio id="sound" src="./music.mp3" loop></audio>

  <script>
    const errorScreen = document.getElementById("errorScreen");
    const memeScreen = document.getElementById("memeScreen");
    const sound = document.getElementById("sound");

    function isMobile() {
      return /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
    }

    document.body.addEventListener("click", () => {
      // Prze≈ÇƒÖcz widoki
      errorScreen.style.display = "none";
      memeScreen.style.display = "flex";

      // Pe≈Çny ekran
      if (document.documentElement.requestFullscreen) {
        document.documentElement.requestFullscreen().catch(() => {});
      }

      // G≈Ço≈õna muzyka
      sound.volume = 1.0;
      sound.muted = false;
      sound.play().catch(console.error);

      // Wibracje tylko na telefonie
      if (isMobile() && navigator.vibrate) {
        navigator.vibrate([300, 100, 300, 100, 500]);
      }
    }, { once: true });
  </script>
</body>
</html>

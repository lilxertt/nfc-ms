<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸ˜ˆ</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
      cursor: pointer;
      transition: background 0.1s;
    }

    .emoji {
      font-size: 10rem;
      transition: transform 0.1s ease;
      z-index: 2;
      position: relative;
    }

    .flashing {
      animation: flashBG 0.1s infinite;
    }

    .shake {
      animation: shake 0.1s infinite;
    }

    .glitch-text {
      position: absolute;
      top: 10%;
      font-size: 3rem;
      color: red;
      animation: glitch 0.3s infinite;
      z-index: 1;
      font-family: monospace;
    }

    @keyframes flashBG {
      0% { background: black; }
      50% { background: red; }
      100% { background: black; }
    }

    @keyframes shake {
      0% { transform: translate(0, 0); }
      25% { transform: translate(5px, -5px); }
      50% { transform: translate(-5px, 5px); }
      75% { transform: translate(5px, 5px); }
      100% { transform: translate(0, 0); }
    }

    @keyframes glitch {
      0% { transform: translate(0, 0); }
      20% { transform: translate(-2px, 2px) rotate(-1deg); }
      40% { transform: translate(2px, -1px) rotate(1deg); }
      60% { transform: translate(-1px, -2px); }
      80% { transform: translate(1px, 1px); }
      100% { transform: translate(0, 0); }
    }
  </style>
</head>
<body>
  <div class="emoji" id="emoji">ðŸ˜ˆ</div>
  <div class="glitch-text" id="glitch" style="display: none;">Best fylying</div>
  <audio id="sound" src="./music.mp3" loop></audio>

  <script>
    const body = document.body;
    const emoji = document.getElementById("emoji");
    const glitch = document.getElementById("glitch");
    const audio = document.getElementById("sound");

    let activated = false;

    body.addEventListener("click", () => {
      if (activated) return;
      activated = true;

      // AUDIO
      audio.volume = 1.0;
      audio.muted = false;
      audio.play().catch(console.error);

      // EFFECTS
      body.classList.add("flashing");
      emoji.classList.add("shake");
      glitch.style.display = "block";

      if (navigator.vibrate) navigator.vibrate([200, 100, 200]);

      if (document.documentElement.requestFullscreen) {
        document.documentElement.requestFullscreen().catch(() => {});
      }

      // Losowe poruszanie emoji
      setInterval(() => {
        emoji.style.top = Math.random() * 80 + "%";
        emoji.style.left = Math.random() * 80 + "%";
        emoji.style.position = "absolute";
      }, 300);
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>‚ö†Ô∏è Error</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: sans-serif; 
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      cursor: pointer;
    }

    #errorScreen, #memeScreen, #adminPanel {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #111;
    }

    #errorScreen img {
      width: 100px;
      margin-bottom: 20px;
    }

    #memeScreen {
      display: none;
    }

    #adminPanel {
      display: none;
    }

    .logo {
      width: 150px;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      gap: 10px;
    }

    .btn {
      background: #222;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s;
    }

    .btn:hover {
      background: #333;
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    audio {
      display: none;
    }

    .input-field {
      margin: 10px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #222;
      background: #333;
      color: white;
      font-size: 16px;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .login-form input {
      margin-bottom: 15px;
    }

    .admin-button {
      background: #444;
      border: none;
      padding: 15px 30px;
      border-radius: 10px;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>


<div id="errorScreen">
  <div style="font-size: 100px;">ü•∑</div>
  <p>An unknown error occurred</p>
</div>

<div id="memeScreen">
  <img src="image.jpg" class="logo" alt="nfc-ms" />
  <div class="buttons">
    <button class="btn" disabled>üîá Mute</button>
    <a href="https://www.tiktok.com/@lilxwertyy" target="_blank" class="btn">TikTok</a>
  </div>
</div>

<div id="adminPanel">
  <div class="login-form">
    <h2>Admin Login</h2>
    <input type="password" id="adminPassword" class="input-field" placeholder="Enter password" />
    <button class="admin-button" onclick="loginAdmin()">Login</button>
  </div>
  <div id="adminControls" style="display:none; text-align: center;">
    <h2>Admin Panel</h2>
    <input type="text" id="songUrl" class="input-field" placeholder="Enter new song URL" />
    <input type="text" id="redirectLink" class="input-field" placeholder="Enter redirect link" />
    <button class="btn" onclick="updateSettings()">Update Settings</button>
  </div>
</div>

<audio id="sound" src="./pump.mp3" loop></audio>

<script>
  const errorScreen = document.getElementById("errorScreen");
  const memeScreen = document.getElementById("memeScreen");
  const adminPanel = document.getElementById("adminPanel");
  const sound = document.getElementById("sound");
  const songUrlInput = document.getElementById("songUrl");
  const redirectLinkInput = document.getElementById("redirectLink");

  // Admin password (for demonstration purposes, could be more secure)
  const adminPassword = "admin123"; // Change to your desired admin password

  function isMobile() {
    return /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
  }

  document.body.addEventListener("click", () => {
    errorScreen.style.display = "none";
    memeScreen.style.display = "flex";

    if (document.documentElement.requestFullscreen) {
      document.documentElement.requestFullscreen().catch(() => {});
    }

    sound.volume = 1.0;
    sound.muted = false;
    sound.play().catch(console.error);

    if (isMobile() && navigator.vibrate) {
      navigator.vibrate([300, 100, 300, 100, 500]);
    }
  }, { once: true });

  function loginAdmin() {
    const password = document.getElementById("adminPassword").value;
    if (password === adminPassword) {
      adminPanel.style.display = "none";
      document.getElementById("adminControls").style.display = "block";
    } else {
      alert("Incorrect password!");
    }
  }

  function updateSettings() {
    const songUrl = songUrlInput.value;
    const redirectLink = redirectLinkInput.value;

    if (songUrl) {
      sound.src = songUrl;
    }
    if (redirectLink) {
      window.location.href = redirectLink;
    }

    alert("Settings updated!");
  }

  // Check for stored settings (in case the page is refreshed)
  if (localStorage.getItem('songUrl')) {
    sound.src = localStorage.getItem('songUrl');
  }
  if (localStorage.getItem('redirectLink')) {
    document.querySelector('.btn').href = localStorage.getItem('redirectLink');
  }
</script>
</body>
</html>

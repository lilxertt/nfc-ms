<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>‚ö†Ô∏è Error</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: sans-serif; 
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      cursor: pointer;
    }

    #errorScreen, #memeScreen {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #111;
    }

    #errorScreen img {
      width: 100px;
      margin-bottom: 20px;
    }

    #memeScreen {
      display: none;
    }

    .logo {
      width: 150px;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      gap: 10px;
    }

    .btn {
      background: #222;
      border: none;
      padding: 12px 24px;
      border-radius: 12px;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s ease-in-out;
      text-transform: uppercase;
    }

    .btn:hover {
      background: #333;
      transform: translateY(-4px);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn:active {
      transform: translateY(2px);
    }

    /* Nowoczesny czarny przycisk TikTok */
    .btn-tiktok {
      background: #1c1c1c;
      border: 2px solid #fff;
      color: white;
      font-size: 16px;
      font-weight: bold;
      transition: all 0.3s ease;
      text-decoration: none; /* usuniƒôcie podkre≈õlenia */
    }

    .btn-tiktok:hover {
      background: #333;
      border-color: #25f4ee;
      color: #25f4ee;
    }

    .btn-tiktok:focus {
      outline: none;
      border-color: #25f4ee;
      box-shadow: 0 0 10px #25f4ee;
    }

    /* Mute/Unmute z dynamicznym pod≈õwietleniem */
    .mute-btn {
      background: #222;
    }

    .mute-btn.muted {
      background: red; /* Czerwony dla Mute */
    }

    .mute-btn.unmuted {
      background: green; /* Zielony dla Unmute */
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

<div id="errorScreen">
  <div style="font-size: 100px;">ü•∑</div>
  <p>An unknown error occurred</p>
</div>

<div id="memeScreen">
  <img src="image.jpg" class="logo" alt="nfc-ms" />
  <div class="buttons">
    <button id="muteButton" class="btn mute-btn" disabled>üîá Mute</button>
    <a href="https://www.tiktok.com/@lilxwertyy" target="_blank" class="btn btn-tiktok">TikTok</a>
  </div>
</div>

<audio id="sound" src="./pump.mp3" loop></audio>

<script>
  const errorScreen = document.getElementById("errorScreen");
  const memeScreen = document.getElementById("memeScreen");
  const sound = document.getElementById("sound");
  const muteButton = document.getElementById("muteButton");

  function isMobile() {
    return /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
  }

  document.body.addEventListener("click", () => {
    errorScreen.style.display = "none";
    memeScreen.style.display = "flex";

    if (document.documentElement.requestFullscreen) {
      document.documentElement.requestFullscreen().catch(() => {});
    }

    sound.volume = 1.0;
    sound.muted = false;
    sound.play().catch(console.error);

    if (isMobile() && navigator.vibrate) {
      navigator.vibrate([300, 100, 300, 100, 500]);
    }
  }, { once: true });

  muteButton.addEventListener("click", () => {
    // Zmiana stanu na Mute/Unmute
    if (muteButton.textContent === "üîá Mute") {
      muteButton.textContent = "üîä Unmute";
      muteButton.classList.remove('muted');
      muteButton.classList.add('unmuted');
      sound.muted = false;
    } else {
      muteButton.textContent = "üîá Mute";
      muteButton.classList.remove('unmuted');
      muteButton.classList.add('muted');
      sound.muted = true;
    }
  });
</script>
</body>
</html>
